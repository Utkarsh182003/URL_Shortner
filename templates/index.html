<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-box {
            max-width: 550px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s forwards ease-in-out;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: white;
        }
        .navbar {
            background: #007bff;
            padding: 10px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar">
        <div class="container text-center">
            <h1>ðŸ”— URL Shortener</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-box">
            <h2 class="mb-3">Shorten Your URL</h2>
            <form action="/" method="POST">
                <input type="url" name="original_url" class="form-control mb-3" placeholder="Enter your URL here..." required>
                <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 URL Shortener | Developed by UTKARSH</p>
    </footer>

</body>
</html>
