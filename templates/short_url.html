<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-box {
            max-width: 550px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s forwards ease-in-out;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .url-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-in-out 0.3s;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-in-out 0.5s;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: white;
        }
        .navbar {
            background: #007bff;
            padding: 10px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar">
        <div class="container text-center">
            <h1>ðŸ”— URL Shortener</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container-box">
            <h2 class="mb-3">âœ… URL Shortened!</h2>
            <div class="url-box">
                <input type="text" id="short-url" class="form-control" value="{{ request.host_url }}{{ short_code }}" readonly>
            </div>
            <div class="btn-container">
                <button class="btn btn-custom w-50" onclick="copyToClipboard()">Copy</button>
                <a href="{{ url_for('redirect_to_original', short_code=short_code) }}" class="btn btn-success w-50" target="_blank">Go to URL</a>
            </div>
            <a href="/" class="btn btn-secondary mt-3">Shorten Another</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 URL Shortener | Developed by UTKARSH</p>
    </footer>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("short-url");
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
    </script>

</body>
</html>
